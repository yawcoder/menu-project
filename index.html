<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-----title----->
      <div class="title">
        <h2>our cars</h2>
        <div class="underline"></div>
        <h4 style="margin-top: 30px;">you can click the buttons below to filter</h4>
      </div>
      <!-----filter buttons----->
      <div class="btn-container">
        <button class="filter-btn" type="button" value="all">all</button>
        <button class="filter-btn" type="button" value="sports">Sports</button>
        <button class="filter-btn" type="button" value="sedan">Sedan</button>
        <button class="filter-btn" type="button" value="coupe">Coupe</button>
      </div>
      <!-----menu items----->
      <div class="section-center">
        <!-----single item----->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15</h4>
            </header>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ut volutpat neque, a maximus erat. Vivamus ultrices, dui ac tempor placerat, orci purus scelerisque nisl, nec malesuada sem quam eget.</p>
          </div>
        </article>
        <!-----end of single item-->
        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
